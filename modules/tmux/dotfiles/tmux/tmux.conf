# Kill sessions - Prefix + K
bind-key "K" run-shell "selection=\"\$(sesh list --icons --hide-duplicates | fzf-tmux -p 80%,70% \
  --no-border --list-border --no-sort --prompt '‚ö°  ' --input-border --header-border \
  --bind 'tab:down,btab:up' \
  --bind 'ctrl-b:abort' \

  --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
  --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
  --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
  --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
  --preview-window 'right:70%' \
  --preview 'sesh preview {}' || true)\"; [ -n \"\$selection\" ] && sesh connect \"\$selection\""

# Root sessions - Prefix + Alt+R
bind-key "M-R" run-shell "selection=\"\$(sesh list --icons | fzf-tmux -p 100%,100% \
  --no-border --query \"\$(sesh root)\" --list-border --no-sort --prompt '‚ö°  ' --input-border \
  --bind 'tab:down,btab:up' \
  --bind 'ctrl-b:abort' \
  --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
  --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
  --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
  --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
  --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
  --preview-window 'right:70%' \
  --preview 'sesh preview {}' || true)\"; [ -n \"\$selection\" ] && sesh connect \"\$selection\""

# ============================================================================
# Key Bindings - Other
# ============================================================================

# Reload config (Prefix + R)
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Rename session (Prefix + r)
bind-key r command-prompt -I "#S" "rename-session '%%'"

# LazyGit popup (Prefix + g)
bind-key g display-popup -w 80% -h 80% -d "#{pane_current_path}" -E lazygit

# ============================================================================
# TPM (Tmux Plugin Manager) Configuration
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim-tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# Resurrect - save/restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'vim nvim lvim'
set -g @resurrect-capture-pane-contents 'on'

# Continuum - auto-save sessions
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-uptime 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '1'
set -g @continuum-restore-max-delay '60'
set -g @resurrect-dir "$HOME/.tmux/resurrect"
set -g @continuum-save-file "$HOME/.tmux/resurrect/last"

# Extrakto - extract text from panes
set -g @plugin 'laktak/extrakto'

# Catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Window status format - show window name (override catppuccin defaults)
set -g window-status-format "#{window_name}"
set -g window-status-current-format "#{window_name}"
set -g @catppuccin_window_text "#{window_name}"

# Status line configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -ag status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Tmux-fzf
set -g @plugin 'sainnhe/tmux-fzf'

# FZF URL opener
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="  " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Tmux floax - floating windows
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-bind 'w'
set -g @floax-title 'floax'
bind-key w run-shell "$HOME/.tmux/plugins/tmux-floax/floax.sh"

# ============================================================================
# Initialize TPM (keep this at the very bottom of tmux.conf)
# ============================================================================

# Install TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

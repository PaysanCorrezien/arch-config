# Tmux Configuration - Matching NixOS Setup
# ~/.config/tmux/tmux.conf

# ============================================================================
# General Settings
# ============================================================================

# Unbind default prefix and set to Ctrl+A
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Also allow C-Space as secondary prefix for terminals that intercept C-a
set-option -g prefix2 C-Space
bind-key C-Space send-prefix

# Aggressive resize
setw -g aggressive-resize on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# 24-hour clock
set-window-option -g clock-mode-style 24

# Escape time
set-option -sg escape-time 0

# History
set-option -g history-limit 1000000

# Vi mode
set-window-option -g mode-keys vi

# Mouse support
set-option -g mouse on

# Terminal settings
set-option -g default-terminal "tmux-256color"
set-option -as terminal-overrides ',xterm-256color*:RGB'

# Disable focus reporting to prevent escape sequences
set-option -g focus-events off

# Default shell
set-option -g default-shell /usr/bin/zsh

# Enable xterm keys
set-window-option -g xterm-keys on

# Window and pane settings
set-window-option -g automatic-rename off
set-option -g status on

# Don't exit tmux when closing a session
set-option -g detach-on-destroy off

# ============================================================================
# Pane Border and Title Settings
# ============================================================================

set-option -g pane-border-status top
set-option -g pane-border-format " #{@pane_title} "

# ============================================================================
# Hooks for Auto-Renaming
# ============================================================================

# Hook to rename windows based on process or path
set-hook -ga window-pane-changed 'run-shell "~/.config/scripts/tmux-rename-window.sh"'
set-hook -ga pane-focus-in 'run-shell "~/.config/scripts/tmux-rename-window.sh"'
set-hook -ga after-new-window 'run-shell "~/.config/scripts/tmux-rename-window.sh"'
set-hook -ga after-split-window 'run-shell "~/.config/scripts/tmux-rename-window.sh"'
set-hook -ga after-select-window 'run-shell "~/.config/scripts/tmux-rename-window.sh"'
set-hook -ga session-created 'run-shell "~/.config/scripts/tmux-rename-window.sh"'

# Hook to update pane titles based on process or path
set-hook -ga pane-focus-in 'run-shell "~/.config/scripts/tmux-rename-pane.sh"'
set-hook -ga window-pane-changed 'run-shell "~/.config/scripts/tmux-rename-pane.sh"'
set-hook -ga after-split-window 'run-shell "~/.config/scripts/tmux-rename-pane.sh"'
set-hook -ga pane-exited 'run-shell "~/.config/scripts/tmux-rename-pane.sh"'

# ============================================================================
# Key Bindings - Navigation
# ============================================================================

# Unbind keys we'll redefine
unbind-key s
unbind-key v
unbind-key t
unbind-key n
unbind-key w

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split windows with current path
bind-key s split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# New window with current path
bind-key t new-window -c "#{pane_current_path}"

# Kill pane without prompt
bind-key x kill-pane

# Shift arrow to switch windows
bind-key -n S-Left select-window -p
bind-key -n S-Right select-window -n

# ============================================================================
# Key Bindings - Pane History Navigation
# ============================================================================

# Initialize pane history
set-option -g @pane_history ""
set-option -g @pane_index -1

# Hook to record pane switches globally
set-hook -ga pane-focus-in 'run-shell "~/.config/scripts/tmux-pane-history.sh"'

# Navigate back through pane history
bind-key b run-shell '~/.config/scripts/tmux-pane-back.sh'

# Navigate forward through pane history
bind-key B run-shell '~/.config/scripts/tmux-pane-forward.sh'

# ============================================================================
# Key Bindings - Pane Mark (Cross-Session)
# ============================================================================

# Pin current pane (Prefix + M)
bind-key M set-option -g @marked_pane "#{pane_id}" \; display-message "Pinned pane #{@marked_pane}"

# Jump to pinned pane (Prefix + m)
bind-key m if-shell -F '#{==:#{@marked_pane},}' 'display-message "No pinned pane"' 'select-pane -t "#{@marked_pane}"'

# ============================================================================
# Key Bindings - Copy Mode
# ============================================================================

# Prefix + S: Enter copy mode for search/visual mode
bind-key S copy-mode

# Prefix + V: Enter copy mode and select entire line
bind-key V copy-mode \; send-keys -X select-line

# In copy mode: v for begin selection, Ctrl-v for rectangle toggle
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# y to yank (copy) selection to clipboard using helper script
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "~/.config/scripts/clipboard-copy.sh"

# ============================================================================
# Key Bindings - Clipboard
# ============================================================================

set-option -g set-clipboard on

# ============================================================================
# Key Bindings - Custom Sessions
# ============================================================================

# Toggle Notes session
bind-key N run-shell "~/.config/scripts/tmux-notes-toggle.sh"

# Toggle arch-config session
bind-key c run-shell "~/.config/scripts/tmux-config-toggle.sh"

# Save/restore context
bind-key C-s run-shell "~/.config/scripts/save_tmux_context.sh"

# ============================================================================
# Key Bindings - Sesh (Session Manager)
# ============================================================================

# Main sesh launcher - Prefix + f
bind-key "f" run-shell "sesh connect \"$(sesh list --icons | fzf-tmux -p 80%,70% \
